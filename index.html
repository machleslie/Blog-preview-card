<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Lora:ital,wght@0,400..700;1,400..700&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>

  
</head>
<body>
  <main>
    <div class="anothadiv"><h1>hi</h1></div>

    <div class="maindiv">  
      <section>
          <div class="imagediv">
          <img src="./assets/images/illustration-article.svg" alt="main image">
          </div>
      </section>
    <div class="wordssection">
      <section2>
          <div class="titles">
            <h2>
              Learning
            </h2>
            <h3>Published 21 Dec 2023</h3>
            <h1>HTML & CSS foundations</h1>

      </section2>
      <section3>
          <div class="description">
            <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
          </div>
      </section3>
      <section4>
            <div class="user">
              <img src="./assets/images/image-avatar.webp" alt="avatar">
              <h4>Greg Hooper</h4>
            </div>
      </section4>
    </div>
  </div>

  </main>


  
  <div class="attribution">
